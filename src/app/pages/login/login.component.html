<div class="text-center">
    <form [formGroup]="loginForm" class="form-signin">

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="alert alert-danger" *ngIf="errorMsg">
            {{errorMsg}}
        </div>

        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input [formControlName]="'email'" name="email" type="email" id="inputEmail" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email address" autofocus>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-left">
                <div *ngIf="f.email.errors.required">
                    Email is a required field.
                </div>
                <div *ngIf="f.email.errors.email">
                    Invalid email.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input [formControlName]="'password'" name="password" type="password" id="inputPassword"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
                placeholder="Password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-left">
                <div *ngIf="f.password.errors.required">
                    Password is a required field.
                </div>
                <div *ngIf="f.password.errors.minlength">
                    Please enter at least 4 characters.
                </div>
            </div>
        </div>

        <button (click)="onLogin($event)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
