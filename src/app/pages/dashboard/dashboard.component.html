<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">Sample Application</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a (click)=onLogout($event) class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a id="ss" class="nav-link" [ngClass]="mapIsVisible ? 'active' : 'inactive'"
                            (click)="toggleVisibility('map')" href="#">
                            <span class="fa fa-map"></span>
                            Map
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="calendarIsVisible ? 'active' : 'inactive'"
                            (click)="toggleVisibility('calendar')" href="#">
                            <span class="fa fa-calendar"></span>
                            Calendar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="customerIsVisible ? 'active' : 'inactive'"
                            (click)="toggleVisibility('customer')" href="#">
                            <span class="fa fa-users"></span>
                            Customers
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-md-9 col-lg-10 mt-3">

            <div class="row" *ngIf="!mapIsVisible && !calendarIsVisible && !customerIsVisible">
                <div class="col-12">
                    <div class="alert alert-info">
                        Please select a widget from the menu
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-12">
                    <div class="map-container" *ngIf="mapIsVisible">
                        <app-map></app-map>
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-12">
                    <div *ngIf="calendarIsVisible">
                        <app-calendar></app-calendar>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div *ngIf="customerIsVisible">
                        <app-customers></app-customers>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
